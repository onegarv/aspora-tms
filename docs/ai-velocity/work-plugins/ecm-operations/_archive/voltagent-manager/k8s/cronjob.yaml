apiVersion: batch/v1
kind: CronJob
metadata:
  name: ecm-manager-triage
  namespace: ecm-operations
  labels:
    app: ecm-manager
    component: triage
spec:
  # 7 AM, 2 PM, 8 PM UAE (UTC+4) = 3, 10, 16 UTC
  schedule: "0 3,10,16 * * *"
  timeZone: "Asia/Dubai"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 2
      template:
        metadata:
          labels:
            app: ecm-manager
            job: triage
        spec:
          restartPolicy: OnFailure
          containers:
            - name: ecm-manager
              image: ecm-manager:latest
              command: ["node", "dist/cli.js", "triage"]
              envFrom:
                - secretRef:
                    name: ecm-manager-secrets
              resources:
                requests:
                  memory: "256Mi"
                  cpu: "100m"
                limits:
                  memory: "512Mi"
                  cpu: "500m"
